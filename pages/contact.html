<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- link icon fa  -->
    <link rel="stylesheet" href="./css/flaticon.css" />
    <link rel="stylesheet" href="./css/Flaticon.woff2" />
    <!-- GG FONT -->
    <link href="https://css.gg/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@100;300;400;500;600;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- ANIMATE CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- BOOSTRAP CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- link css  -->
    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
    <!-- header ở đây  -->
    <!-- phần Get In Touch With Us -->
    <section class="contact">
      <div class="container">
        <div class="contact__title">
          <h3>FIND US</h3>
          <h2>Get In Touch With Us</h2>
        </div>
        <div class="contact__content">
          <div class="contact__left">
            <div class="contact__form">
              <input type="text" placeholder="Name" />
              <input type="email" placeholder="Email" />
              <input type="text" placeholder="*Subject" />
              <input type="text" placeholder="Message" />
            </div>
            <button>Send Message</button>
          </div>
          <div class="contact__right">
            <div class="row contact__address">
              <div class="col-1">
                <i class="fa-solid fa-location-dot"></i>
              </div>
              <div class="col-11">
                <h5>Address</h5>
                <p>#135 block, Barnard St. Brooklyn, London 10036, UK</p>
              </div>
            </div>
            <div class="row contact__address">
              <div class="col-1">
                <i class="fa-solid fa-phone"></i>
              </div>
              <div class="col-11">
                <h5>Telephone</h5>
                <p>
                  +(12)234-11-24 <br />
                  +(12)234-11-25
                </p>
              </div>
            </div>
            <div class="row contact__adress">
              <div class="col-1">
                <i class="fa-regular fa-envelope"></i>
              </div>
              <div class="col-11">
                <h5>Email Us</h5>
                <p>example@mail.com<br />example@mail1.com</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
